<h2>Бревет <span>{{(checkpoint$ | async)?.brevet?.name}}</span></h2>
<div class="row">Длина маршрута <span>{{(checkpoint$ | async)?.brevet?.length}}</span> км</div>
<h3><span>{{(checkpoint$ | async)?.displayName}}</span></h3>
<div class="row">Дистанция <span>{{(checkpoint$ | async)?.distance}}</span> км</div>
<app-date-time-picker [formControl]="dateControl"></app-date-time-picker>

<div class="row"><input matInput type="text" placeholder="код" [formControl]="codeControl" size="15"/></div>
<button mat-raised-button (click)="onCancel()">Отменить</button>
<button mat-raised-button (click)="onSave()">Сохранить</button>
