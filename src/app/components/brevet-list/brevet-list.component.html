<h2 i18n="header|Planned events">Upcoming events</h2>
<mat-list *ngIf="newBrevets.length > 0; else elseBlock">
  <app-brevet-list-item *ngFor="let brevet of newBrevets" [brevet]="brevet"></app-brevet-list-item>
</mat-list>
<ng-template #elseBlock>
  <p class="empty" i18n="No brevets message">Nothing has been planned.</p>
</ng-template>
<app-brevet-archive *ngIf="oldBrevets.length > 0" [brevets]="oldBrevets"></app-brevet-archive>
