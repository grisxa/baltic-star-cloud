<mat-list-item [routerLink]="['/brevet', brevet?.uid]"
  title="More information on event {{brevet?.name}}"
  i18n-title="title|More information by the link"
  [class]="brevet?.isOnline() ? 'brevet-list-item online' : 'brevet-list-item'">
  <mat-icon matListIcon>directions_bike</mat-icon>
  <div mat-line class="brevet">
    <span>{{brevet?.startDate | date}}</span>
    <div>{{brevet?.name}}, {{brevet?.length}}
      <span i18n="units|Kilometers, short">km</span></div>
  </div>
  <div mat-line class="brevet">
    <span class="date">{{brevet?.startDate | date: "HH:mm"}}</span>
    <span *ngIf="!!brevet?.checkpoints">{{brevet?.checkpoints[0]?.name}}</span>
  </div>
</mat-list-item>
