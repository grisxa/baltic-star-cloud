<ng-container *ngIf="brevet">
  <div *ngIf="auth.isAdmin">
    <button mat-icon-button (click)="deleteBrevet(brevet.uid)">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
  <div class="date">{{brevet.startDate?.toDate() | date: 'dd/MM/yyyy'}}</div>
  <div>
    <a [title]="brevet.name" [routerLink]="['/brevet', brevet.uid]">
      {{brevet.name}}
    </a>
  </div>
  <div>({{brevet.length}}&nbsp;км)</div>
</ng-container>
